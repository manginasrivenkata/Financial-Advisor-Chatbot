<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisory - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Financial Advisory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/chatbot">AI Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/investment">Investment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insurance">Insurance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/loan">Loan</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Calculators
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/calculators/loan-emi">Loan EMI</a></li>
                            <li><a class="dropdown-item" href="/calculators/fd">Fixed Deposit</a></li>
                            <li><a class="dropdown-item" href="/calculators/ppf">PPF</a></li>
                            <li><a class="dropdown-item" href="/calculators/recurring">RD</a></li>
                            <li><a class="dropdown-item" href="/calculators/sip">SIP</a></li>
                            <li><a class="dropdown-item" href="/calculators/gold-loan">Gold Loan</a></li>
                            <li><a class="dropdown-item" href="/calculators/loan-eligibility">Loan Eligibility</a></li>
                            <li><a class="dropdown-item" href="/calculators/ipo">IPO</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
